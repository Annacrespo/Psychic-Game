<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 class="jumbotron text-center">Psychic Game!</h1>
    <h2 class="well well-large text-center">Guess what letter I'm thinking of? </h2>
    <div class="container">
        <h4 class="well text-center col-md-6">Wins: <span id="wins"></span></h4>
        <h4 class="well text-center col-md-6">Losses: <span id="losses"></span></h4>
    </div>
    <div class="container">
        <h4 class="well text-center col-md-6">Guesses Left: <span id="guesses"></span></h4>
        <h4 class="well text-center col-md-6">Guesses so Far: <span id="guessed"></span></h4>
    </div>
    <script src="index.js"></script>
</body>

</html>
